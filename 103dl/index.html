<script>
  function createDownloadQRCode(arr) {
    let  el=arr.el1;
    let  url=arr.url1;
    let  size=arr.size1;
    console.log(arr,el,url,size)
    if (Object.prototype.toString.call(el) === '[object HTMLDivElement]') {

    } else if (Object.prototype.toString.call(document.getElementById[el]) === '[object HTMLDivElement]') {
      el = document.getElementById[el]
    } else {
      el = document.querySelector(el)
      if (Object.prototype.toString.call(el) !== '[object HTMLDivElement]') {
        console.log(Object.prototype.toString.call(el))
        console.error('el参数不是DOM对象,也不是可查找的选择器,创建二维码失败!')
        console.warn('el:', el)
        return false
      }
    }

    // console.log(el.style.height)

    return new QRCode(el, {
      text: url,
      width: size,
      height: size,
      colorDark : "#000000",
      colorLight : "#ffffff",
      correctLevel : QRCode.CorrectLevel.H
    })
  }
  var el1=document.getElementById('code1');
  var el2=document.getElementById('code2');
  var str = window.location.href;

  var json1={
    el1: el1,
    url1: str.substring(0, index+1) + 'm/index.html',
    size1: 139
  }
  var json2={
    el1: el2,
    // url1: window.location.origin + '/m/index.html',
    url1: str.substring(0, index+1) + 'm/index.html',
    size1: 139
  }
  createDownloadQRCode(json1)
  createDownloadQRCode(json2)
